<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.95" />
    </linearGradient>
    <radialGradient id="glareGradient">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Sunglasses frame -->
  <g id="sunglasses">
    <!-- Left lens -->
    <ellipse cx="170" cy="240" rx="75" ry="65" fill="url(#lensGradient)" stroke="#2C3E50" stroke-width="6"/>
    <!-- Left lens glare -->
    <ellipse cx="150" cy="220" rx="25" ry="20" fill="url(#glareGradient)"/>
    
    <!-- Right lens -->
    <ellipse cx="342" cy="240" rx="75" ry="65" fill="url(#lensGradient)" stroke="#2C3E50" stroke-width="6"/>
    <!-- Right lens glare -->
    <ellipse cx="322" cy="220" rx="25" ry="20" fill="url(#glareGradient)"/>
    
    <!-- Bridge -->
    <path d="M 245 230 Q 256 220 267 230" fill="none" stroke="#2C3E50" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Left temple -->
    <path d="M 95 240 L 95 240 Q 95 235 100 235 L 100 235" fill="none" stroke="#2C3E50" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Right temple -->
    <path d="M 417 240 L 417 240 Q 417 235 412 235 L 412 235" fill="none" stroke="#2C3E50" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Dollar sign with shadow -->
  <text x="258" y="372" font-family="Arial, sans-serif" font-size="140" 
        font-weight="bold" fill="#2C3E50" text-anchor="middle" opacity="0.3">$</text>
  <text x="256" y="370" font-family="Arial, sans-serif" font-size="140" 
        font-weight="bold" fill="#FFD700" text-anchor="middle">$</text>
  
  <!-- Cool smile -->
  <path d="M 180 310 Q 256 340 332 310" fill="none" stroke="#2C3E50" stroke-width="8" stroke-linecap="round"/>
</svg>
